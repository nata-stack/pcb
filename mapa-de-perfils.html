	<meta name="description" content="El Pla Comunitari és una xarxa de veïns, veïnes, associacions, comerços, serveis i administracions que treballem conjuntament per a millorar la qualitat de vida del nostre barri. Volem recuperar i reforçar l’esperit de la comunitat i crear espais de trobada i cooperació per buscar solucions comunes entre tots i totes davant de problemàtiques que van més enllà de l’àmbit individual. És un projecte que mira per al bé comú i per a fer efectius els nostres drets socials: el dret a l’habitatge, al treball, a la salut, a l’educació o a l’alimentació. El Pla Comunitari és un espai obert a la participació de tothom. Decidim entre totes i tots la Barceloneta que volem! Vine i participa!" />
